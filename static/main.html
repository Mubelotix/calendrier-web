<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <style>
        :root {
            --background-100: #fff;
            --background-200: #eee;
            --toggle-background: #7d777b;
            --text: #000;
            --primary: #DC6ACF;
        }

        /* TODO Allow changing theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-100: #241b22;
                --background-200: #393037;
                --background-300: #4e464c;
                --background-400: #655e63;
                --background-500: #7d777b;
                --background-600: #969094;
                --toggle-background: var(--background-300);
                --text: #fff;
            }
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: var(--background-100);
            color: var(--text);
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #main-info {
            text-align: center;
        }

        footer {
            background-color: var(--background-200);
            text-align: center;
            padding: .5rem
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <style>
        #toggles {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: .5rem;
        }

        .toggleWrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: .5rem;
            cursor: help;
        }

        /* To hide the checkbox */
        .checkboxInput {
            display: none;
        }

        .toggleSwitch {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 50px;
            height: 30px;
            background-color: var(--toggle-background);
            border-radius: 20px;
            cursor: pointer;
            transition-duration: .2s;
        }

        .toggleSwitch::after {
            content: "";
            position: absolute;
            height: 10px;
            width: 10px;
            left: 5px;
            background-color: transparent;
            border-radius: 50%;
            transition-duration: .2s;
            box-shadow: 5px 2px 7px rgba(8, 8, 8, 0.26);
            border: 5px solid white;
        }

        .checkboxInput:checked+.toggleSwitch::after {
            transform: translateX(100%);
            transition-duration: .2s;
            background-color: white;
        }

        /* Switch background change */
        .checkboxInput:checked+.toggleSwitch {
            background-color: var(--primary);
            transition-duration: .2s;
        }
    </style>
    <style>
        #art {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 50rem;
        }
    </style>
</head>

<body>
    <main>
        <div id="toggles">
            <!-- TODO: Remember state across reloads -->

            <div class="toggleWrapper">
                Heure décimale
                <input type="checkbox" id="decimalTime" class="checkboxInput" checked>
                <label for="decimalTime" class="toggleSwitch"></label>
            </div>

            <div class="toggleWrapper">
                Décalage temporel
                <input type="checkbox" id="timeOffset" class="checkboxInput" checked>
                <label for="timeOffset" class="toggleSwitch"></label>
            </div>
        </div>


        <div id="main-info">
            <h1 id="date"><span id="num-day">3</span> <span id="month">Vendémiaire</span> <span id="num-year">234</span>
            </h1>

            <h2 id="day-name">
                Jour des récompenses
            </h2>

            <h2>
                <span id="hour">12</span>:<span id="minute">30</span>:<span id="second">45</span>
            </h2>
        </div>

        <img src="art.png" alt="Marianne" id="art">
    </main>

    <footer>
        <span id="footer-text">
            Créé par <a href="https://github.com/Mubelotix">Mubelotix</a> sur <a
                href="https://github.com/Mubelotix/calendrier-web">Github</a>.
        </span>
    </footer>

    <script>
        const art = document.getElementById('art');
        const mainInfo = document.getElementById('main-info');
        const footerText = document.getElementById('footer-text');

        function onresize() {
            art.style.display = 'block';
            let success = false;
            for (let size = 50; size >= 20; size--) {
                art.style.width = size + 'rem';
                const artRect = art.getBoundingClientRect();
                const mainInfoRect = mainInfo.getBoundingClientRect();
                const footerTextRect = footerText.getBoundingClientRect();
                const intersectsMainInfo = !(artRect.right < mainInfoRect.left ||
                    artRect.left > mainInfoRect.right ||
                    artRect.bottom < mainInfoRect.top ||
                    artRect.top > mainInfoRect.bottom);
                const intersectsFooterText = !(artRect.right < footerTextRect.left ||
                    artRect.left > footerTextRect.right ||
                    artRect.bottom < footerTextRect.top ||
                    artRect.top > footerTextRect.bottom);

                // if any intersect
                if (intersectsMainInfo || intersectsFooterText) {
                    continue;
                } else {
                    success = true;
                    break;
                }
            }

            if (!success) {
                art.style.display = 'none';
            }
        }

        window.addEventListener('resize', onresize);
        window.addEventListener('load', onresize);
    </script>

    <script type="module">
        import init, { DateTime, Timestamp as CalendrierTimestamp } from '../calendrier_web.js';

        const numDay = document.getElementById('num-day');
        const month = document.getElementById('month');
        const numYear = document.getElementById('num-year');
        const dayName = document.getElementById('day-name');
        const hour = document.getElementById('hour');
        const minute = document.getElementById('minute');
        const second = document.getElementById('second');
        const decimalTimeToggle = document.getElementById('decimalTime');

        async function updateTime(timestamp, isDecimalTime = true) {
            let date = new DateTime(timestamp);

            // Always display republican date
            numDay.textContent = date.day.toString();
            if (date.month === "Sansculotides") {
                month.textContent = "des " + date.month;
            } else {
                month.textContent = date.month;
            }
            numYear.textContent = date.year.toString();

            dayName.textContent = `Jour ${date.day_name_with_article}`;

            if (isDecimalTime) {
                // Display decimal time (republican time)
                hour.textContent = date.hour.toString().padStart(2, '0');
                minute.textContent = date.minute.toString().padStart(2, '0');
                second.textContent = date.second.toString().padStart(2, '0');
            } else {
                // Display regular 24-hour time
                let gregorianDate = new Date();
                hour.textContent = gregorianDate.getHours().toString().padStart(2, '0');
                minute.textContent = gregorianDate.getMinutes().toString().padStart(2, '0');
                second.textContent = gregorianDate.getSeconds().toString().padStart(2, '0');
            }
        }

        let currentInterval = null;
        let timestamp = null;

        function startDecimalTimeInterval() {
            if (currentInterval) {
                clearInterval(currentInterval);
            }
            
            let numGregorianSeconds = 24 * 60 * 60;
            let numRepublicanSeconds = 10 * 100 * 100;
            let interval_ms = 1000 * numGregorianSeconds / numRepublicanSeconds;

            currentInterval = window.setInterval(async () => {
                timestamp.seconds += BigInt(1);
                await updateTime(timestamp, true);
            }, interval_ms);
        }

        function startGregorianTimeInterval() {
            if (currentInterval) {
                clearInterval(currentInterval);
            }
            
            currentInterval = window.setInterval(async () => {
                let gregorian = Math.floor(Date.now() / 1000);
                timestamp = CalendrierTimestamp.from_unix(BigInt(gregorian));
                await updateTime(timestamp, false);
            }, 1000);
        }

        async function run() {
            await init();

            let gregorian = Math.floor(Date.now() / 1000);
            timestamp = CalendrierTimestamp.from_unix(BigInt(gregorian));
            
            // Initial display
            if (decimalTimeToggle.checked) {
                await updateTime(timestamp, true);
                startDecimalTimeInterval();
            } else {
                await updateTime(timestamp, false);
                startGregorianTimeInterval();
            }

            // Handle toggle changes
            decimalTimeToggle.addEventListener('change', async () => {
                if (decimalTimeToggle.checked) {
                    let gregorian = Math.floor(Date.now() / 1000);
                    timestamp = CalendrierTimestamp.from_unix(BigInt(gregorian));
                    await updateTime(timestamp, true);
                    startDecimalTimeInterval();
                } else {
                    await updateTime(timestamp, false);
                    startGregorianTimeInterval();
                }
            });
        }
        run();
    </script>

</body>

</html>
